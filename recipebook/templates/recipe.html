{% extends 'base.html' %}
{% load static %}

{% block title %}Recipe Book{% endblock %}

{% block head %}Recipe Book List View{% endblock %}

{% block content %}

    <ul>
    {% for recipe in object_list %}
        <li><a href="{{ recipe.get_absolute_url }}" class="recipe-button">{{ recipe.name }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
